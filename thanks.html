<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - RayFlix The Tech Bro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="text-center max-w-md mx-auto p-8">
      <div class="mb-8" data-aos="zoom-in" data-aos-duration="1000">
        <div
          class="w-20 h-20 bg-gradient-to-r from-red-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <h1
          class="text-4xl font-bold text-white mb-4"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          Thank You!
        </h1>
        <p
          class="text-gray-300 text-lg mb-8"
          data-aos="fade-up"
          data-aos-delay="400"
        >
          Your message has been sent successfully. I'll get back to you as soon
          as possible!
        </p>
      </div>

      <div class="space-y-4" data-aos="fade-up" data-aos-delay="600">
        <a
          href="/"
          class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105"
        >
          Back to Home
        </a>
        <br />
        <a
          href="/index.html#fifth_section"
          class="inline-block text-red-400 hover:text-red-300 underline"
        >
          Send Another Message
        </a>
      </div>
    </div>

    <script>
      AOS.init();

      // Auto redirect after 5 seconds
      setTimeout(function () {
        window.location.href = "/index.html";
      }, 5000);
    </script>
  </body>
</html>
